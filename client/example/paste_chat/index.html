<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>pastechat.com</title>
    <link type="text/css" rel="stylesheet" href="css/screen.css">

</head>
<body>
    <div class="start">
        <h1>pastchat.com</h1>
        <p>Temporary chat rooms, whenever you need them.</p>
        <button class="hidden">Create Room</button>
    </div>
    <div class="chat hidden">
        <div class="left">
            <div class="header">
                <a href="#">Create your own tempory chat</a>
                <label>Url:</label>
                <input type="text">
            </div>
            <ul class="log">
            </ul>
            <div class="message">
                <textarea name="message"></textarea>

                <button>Send Message</button>
            </div>
        </div>
        <div class="right">
            <h2>Users</h2>
            <ul>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="../../dep/jquery.js"></script>
    <script type="text/javascript" src="../../dep/jquery.jsonp.js"></script>
    <script type="text/javascript" src="../../dep/json2.js"></script>

    <script type="text/javascript" src="../../lib/jquery.node-channel.js"></script>
    <script type="text/javascript" src="js/misc.js"></script>
    <script type="text/javascript" src="js/paste_chat.js"></script>
</body>
</html>
